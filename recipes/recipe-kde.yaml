---
name: tipsy-tippete
description: Image based on ublue Kinoite

base-image: ghcr.io/ublue-os/kinoite-main
# base-image: quay.io/fedora-ostree-desktops/kinoite
image-version: 42

modules:
  - type: dnf
    remove:
      packages:
        - firefox
        - firefox-langpacks
        - htop
        - net-tools
        - ublue-os-just
        - vim
        - plasma-discover
        - plasma-welcome
        - kate
        - kwrite
        - plasma-emojier
        - filelight
        - khelpcenter
        - firewall-config
        - kjournald
        - kcharselect
        - fcitx5-qt
        - fcitx5-gtk
        - fcitx5-chinese-addons
        - fcitx5-hangul
        - fcitx5-libthai
        - fcitx5-mozc
        - fcitx5-sayura
        - fcitx5-unikey
        - fcitx5-configtool
        - kcm-fcitx5
    install:
      packages:
        - flatpak-kcm

  - from-file: desktop-shared.yaml
  - from-file: modules/flatpaks-kde.yaml
  - from-file: modules/flatpak-workaround.yaml

  - type: os-release
    properties:
      ID: tipsy-tippete
      NAME: Tipsy Tippete
      PRETTY_NAME: Tipsy Tippete

  - type: initramfs # only necessary for kernel/bootup/plymouth changes, do anyway here to be sure
  - type: signing # this sets up the proper policy & signing files for signed images to work fully
