---
name: tipsy-tippete
description: Image based on ublue Kinoite

base-image: quay.io/fedora-ostree-desktops/kinoite
image-version: 42

modules:
  - type: dnf
    remove:
      packages:
        - filelight
        - firewall-config
        - kcharselect
        - khelpcenter
        - kjournald
        - kwrite
        - plasma-discover
        - plasma-emojier
        - plasma-welcome
    install:
      packages:
        - flatpak-kcm
        - qt6-qtimageformats

  - from-file: desktop-shared.yaml
  - from-file: modules/flatpaks-kde.yaml

  - type: os-release
    properties:
      ID: tipsy-tippete
      NAME: Tipsy Tippete
      PRETTY_NAME: Tipsy Tippete

  - type: initramfs # only necessary for kernel/bootup/plymouth changes, do anyway here to be sure
  - type: signing # this sets up the proper policy & signing files for signed images to work fully
