---
name: cheeky-carrot
description: Image based on Fedora Server for VM usage

base-image: quay.io/fedora/fedora-bootc
image-version: 42

modules:
  - type: dnf
    remove:
      packages:
        - "*-audio-firmware"
        - "*-gpu-firmware"
        - fwupd-*
        - nano
        - ntfs-3g
        - toolbox
    install:
      packages:
        - curl
        - duf
        - openssh
        - python
        - rsync

  - from-file: modules/docker.yaml
  - from-file: shared.yaml

  - type: os-release
    properties:
      ID: cheeky-carrot
      NAME: Cheeky Carrot
      PRETTY_NAME: Cheeky Carrot

  - type: initramfs # only necessary for kernel/bootup/plymouth changes, do anyway here to be sure
  - type: signing # this sets up the proper policy & signing files for signed images to work fully
