---
name: ethereal-elephant
description: Image based on Alma Linux for VM usage

base-image: quay.io/almalinux/almalinux-bootc
image-version: 10

modules:
  - from-file: modules/docker-centos.yaml
  - from-file: shared-server.yaml

  - type: os-release
    properties:
      ID: ethereal-elephant
      NAME: Ethereal Elephant
      PRETTY_NAME: Ethereal Elephant

  - type: initramfs # only necessary for kernel/bootup/plymouth changes, do anyway here to be sure
  - type: signing # this sets up the proper policy & signing files for signed images to work fully
