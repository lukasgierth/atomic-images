---
name: majestic-momo
description: Image based on ublue mainline

base-image: ghcr.io/ublue-os/base-main
image-version: 43

modules:
  - from-file: shared-desktop.yaml
  - from-file: modules/dms.yaml

  - type: script
    scripts:
      - prefer-bootc-over-rpm-ostree.sh
      - disable-layering.sh

  - type: os-release
    properties:
      ID: fedora
      ID_LIKE: fedora
      NAME: Majestic Momo
      PRETTY_NAME: Majestic Momo

  - type: initramfs
  - type: signing
