---
name: amusing-aubergine
description: Image based on ublue mainline

base-image: ghcr.io/ublue-os/base-main
image-version: 43

modules:
  - type: dnf
    remove:
      packages:
        - cosign # will be replaced by my version

  - from-file: shared-desktop.yaml
  - from-file: modules/dms.yaml

  - type: script
    scripts:
      - prefer-bootc-over-rpm-ostree.sh
      - disable-layering.sh

  - type: os-release
    properties:
      ID: fedora
      ID_LIKE: fedora
      NAME: Amusing Aubergine
      PRETTY_NAME: Amusing Aubergine
      VARIANT: Amusing Aubergine
      VARIANT_ID: amusing-aubergine
      DEFAULT_HOSTNAME: amusing-aubergine

  - type: initramfs
  - type: signing
