modules:
  - type: dnf
    repos:
      files:
        # - https://download.docker.com/linux/centos/docker-ce.repo # disable for now because it fails with the automated debug repo
        - docker-ce-centos.repo
      cleanup: true
    install:
      packages:
        - containerd.io
        - docker-buildx-plugin
        - docker-ce
        - docker-ce-cli
        - docker-compose-plugin

  - type: systemd
    system:
      enabled:
        - docker.service
