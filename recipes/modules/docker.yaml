---
modules:
  - type: dnf
    repos:
      copr:
        - gierth/tools-golang
      files:
        - https://download.docker.com/linux/fedora/docker-ce.repo
      cleanup: true
    install:
      packages:
        - containerd.io
        - docker-buildx-plugin
        - docker-ce
        - docker-ce-cli
        - docker-compose-plugin
        - lazydocker

  - type: systemd
    system:
      enabled:
        - docker.service

  - type: systemd
    system:
      enabled:
        - setup-docker-group.service
