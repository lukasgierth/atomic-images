modules:
  - type: script
    snippets:
      - ls -l /home/runner/work
      - ls -l /home/runner/work/atomic-images/atomic-images
      - chmod 0755 /home/runner/work/atomic-images/atomic-images

  - type: files
    files:
      - source: fish-functions
        destination: /usr/share/fish/vendor_functions.d
      - source: bash-scripts
        destination: /usr/bin
