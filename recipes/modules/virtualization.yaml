modules:
  - type: dnf
    install:
      packages:
        - libvirt-daemon-config-network
        - libvirt-daemon-kvm
        - qemu-kvm
        - virt-install
        - virt-manager
        
  - type: dnf
    repos:
      copr:
        - ublue-os/packages
      cleanup: true
    install:
      packages:
        - ublue-os-libvirt-workarounds

  - type: systemd
    system:
      enabled:
        - libvirtd.service

  - type: files
    files:
      - source: virtualization
        destination: /
