---
name: tipsy-tippete
description: Image based on ublue Kinoite

base-image: ghcr.io/ublue-os/kinoite-main
# base-image: quay.io/fedora-ostree-desktops/kinoite
image-version: 43

modules:
  - type: dnf
    repos:
      files:
        - https://download.opensuse.org/repositories/home:paul4us/Fedora_43/home:paul4us.repo
      copr:
        - gierth/tools-misc
      cleanup: true
    install:
      packages:
        - MouseTiler
        - dolphin-plugins
        - flatpak-kcm
        - kio-fuse
        - klassy
        - kyanite
        - spectacle
    remove:
      packages:
        - fcitx5-chinese-addons
        - fcitx5-configtool
        - fcitx5-gtk
        - fcitx5-hangul
        - fcitx5-libthai
        - fcitx5-mozc
        - fcitx5-qt
        - fcitx5-sayura
        - fcitx5-unikey
        - filelight
        - firewall-config
        - kate
        - kcharselect
        - kcm-fcitx5
        - khelpcenter
        - kjournald
        - kwrite
        - plasma-discover
        - plasma-emojier
        - plasma-welcome

  - from-file: shared-desktop.yaml
  - from-file: modules/flatpaks-kde.yaml

  - type: script
    scripts:
      - prefer-bootc-over-rpm-ostree.sh
      - disable-layering.sh

  - type: os-release
    properties:
      ID: fedora
      ID_LIKE: fedora
      NAME: Tipsy Tippete
      PRETTY_NAME: Tipsy Tippete
      VARIANT: Tipsy Tippete
      VARIANT_ID: tipsy-tippete
      DEFAULT_HOSTNAME: tipsy-tippete

  - type: initramfs
  - type: signing
