---
name: tipsy-tippete
description: Image based on ublue Kinoite

base-image: ghcr.io/ublue-os/kinoite-main
# base-image: quay.io/fedora-ostree-desktops/kinoite
image-version: 42

modules:
  - type: dnf
    repos:
      copr:
        - ublue-os/packages
      cleanup: true
    install:
      packages:
        - aurora-backgrounds
        - flatpak-kcm
    remove:
      packages:
        - fcitx5-chinese-addons
        - fcitx5-configtool
        - fcitx5-gtk
        - fcitx5-hangul
        - fcitx5-libthai
        - fcitx5-mozc
        - fcitx5-qt
        - fcitx5-sayura
        - fcitx5-unikey
        - filelight
        - firewall-config
        - kate
        - kcharselect
        - kcm-fcitx5
        - khelpcenter
        - kjournald
        - kwrite
        - plasma-discover
        - plasma-emojier
        - plasma-welcome

  - from-file: shared-desktop.yaml
  - from-file: modules/flatpaks-kde.yaml

  - type: os-release
    properties:
      ID: tipsy-tippete
      ID_LIKE: fedora
      NAME: Tipsy Tippete
      PRETTY_NAME: Tipsy Tippete

  - type: initramfs
  - type: signing
