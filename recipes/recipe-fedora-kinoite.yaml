---
name: tipsy-tippete
description: Image based on Kinoite

base-image: quay.io/fedora-ostree-desktops/kinoite
image-version: 42

modules:
  - from-file: shared-desktop.yaml
  - from-file: modules/flatpaks-kde.yaml

  - type: dnf
    remove:
      packages:
        - plasma-discover
        - plasma-welcome
        - kwrite
        - plasma-emojier
        - filelight
        - khelpcenter
        - firewall-config
        - kjournald
        - kcharselect
    install:
      packages:
        - flatpak-kcm

  - type: os-release
    properties:
      ID: tipsy-tippete
      NAME: Tipsy Tippete
      PRETTY_NAME: Tipsy Tippete

  # Needs to be at the end, because of dnf removing
  - type: script
    scripts:
      - disable-layering.sh

  - type: initramfs # only necessary for kernel/bootup/plymouth changes, do anyway here to be sure
  - type: signing # this sets up the proper policy & signing files for signed images to work fully
