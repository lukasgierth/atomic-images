---
name: angelic-aubergine
description: Image based on Centos Stream for VM usage

base-image: quay.io/centos-bootc/centos-bootc
image-version: stream10

modules:
  - from-file: modules/docker-centos.yaml
  - from-file: shared-server.yaml

  - type: os-release
    properties:
      ID: angelic-aubergine
      NAME: Angelic Aubergine
      PRETTY_NAME: Angelic Aubergine

  - type: initramfs # only necessary for kernel/bootup/plymouth changes, do anyway here to be sure
  - type: signing # this sets up the proper policy & signing files for signed images to work fully
