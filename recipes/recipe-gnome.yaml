---
name: sleepy-schaf
description: Image based on ublue Silverblue

base-image: ghcr.io/ublue-os/silverblue-main
# base-image: quay.io/fedora-ostree-desktops/silverblue
image-version: 42

modules:
  - type: dnf
    remove:
      packages:
        - firefox
        - firefox-langpacks
        - htop
        - net-tools
        - ublue-os-just
        - vim
        - gnome-classic-session
        - gnome-shell-extension-apps-menu
        - gnome-shell-extension-background-logo
        - gnome-shell-extension-launch-new-instance
        - gnome-shell-extension-places-menu
        - gnome-shell-extension-window-list
        - gnome-software
        - gnome-tour
        - gnome-tweaks
        - yelp
    install:
      packages:
        - gnome-shell-extension-caffeine

  - from-file: shared/desktop-shared.yaml
  - from-file: shared/ublue-packages.yaml
  - from-file: shared/virtualization.yaml
  - from-file: shared/docker.yaml
  - from-file: shared/shared.yaml

  - type: os-release
    properties:
      ID: sleepy-schaf
      NAME: Sleepy Schaf
      PRETTY_NAME: Sleepy Schaf

  - type: initramfs # only necessary for kernel/bootup/plymouth changes, do anyway here to be sure
  - type: signing # this sets up the proper policy & signing files for signed images to work fully
