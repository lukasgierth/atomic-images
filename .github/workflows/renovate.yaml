---
name: Renovate
on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 5"
jobs:
  renovate:
    name: Run renovate on repo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run Renovate
        uses: renovatebot/github-action@v44.2.4
        with:
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          RENOVATE_REPOSITORIES: ${{ github.repository }}
