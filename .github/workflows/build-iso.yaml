name: Build ISO installer

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 * *"

env:
  IMAGE_REGISTRY: quay.io/fedora-ostree-desktops
  IMAGE_NAME: silverblue
  IMAGE_TAG: 42

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-iso:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        disk-type: ["anaconda-iso"]

    steps:
      - name: Prepare environment
        run: |
          USER_UID=$(id -u)
          USER_GID=$(id -g)
          echo "USER_UID=${USER_UID}" >> ${GITHUB_ENV}
          echo "USER_GID=${USER_GID}" >> ${GITHUB_ENV}

      - name: Maximize build space
        uses: ublue-os/remove-unwanted-software@v9
        with:
          remove-codeql: true

      - name: Checkout
        uses: actions/checkout@v5

      - name: Build ISO
        id: build
        uses: osbuild/bootc-image-builder-action@main
        with:
          builder-image: "quay.io/centos-bootc/bootc-image-builder:latest"
          config-file: ${{ './iso.toml' }}
          image: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          chown: ${{ env.USER_UID }}:${{ env.USER_GID }}
          types: ${{ matrix.disk-type }}
          rootfs: ext4
          additional-args: --use-librepo=True

      - name: Upload disk images and Checksum to Job Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sleepy-schaf
          path: ${{ steps.build.outputs.output-directory }}
          if-no-files-found: error
          retention-days: 90
          compression-level: 0
          overwrite: true
